<!DOCTYPE html>
<!-- Hacemos referencia a la dependencia de Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista con SpringBoot</title>
<!-- CDN de BootStrap para poder usarlo -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<!-- Contenedor que contiene la tabla -->
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${persona} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>MÃ³dulo Persona</h3>
					</div>
					<div class="card-body">
<!-- 						<div class="form-group"> -->
<!-- 							<label>ID</label>  -->
<!-- 							<input th:field="*{id}" type="text" -->
<!-- 								class="form-control"> -->
<!-- 						</div> -->
						<div class="form-group">
							<label>NOMBRE</label> 
							<input th:field="*{name}" type="text"
								class="form-control">
						</div>
						<div class="form-group">
							<label>TELEFONO</label> 
							<input th:field="*{telefono}" type="text"
								class="form-control">
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
